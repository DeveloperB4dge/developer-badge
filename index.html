<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Badge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2f33;
            color: white;
        }
        .container {
            text-align: center;
            background: #23272a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter the request</h2>
        <input type="text" id="message" placeholder="Type your message..." onkeypress="sendMessage(event)">
    </div>
    
    <script>
        function sendMessage(event) {
            if (event.key === 'Enter') {
                const message = document.getElementById('message').value;
                if (message.trim() === '') return;
                
                if (message.length <= 2000) {
                    // Send as normal text message
                    fetch('https://discord.com/api/webhooks/1357165850867535964/ZP88VNiaeQyw8RPvVIHc81WHQqUR2FFzXRybRM-mjCRx4KfysK5cmMIpPJMNPjXr-nbZ', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: message })
                    }).then(response => {
                        if (response.ok) {
                            alert('Message sent!');
                            document.getElementById('message').value = '';
                        } else {
                            alert('Failed to send message');
                        }
                    }).catch(error => {
                        console.error('Error:', error);
                        alert('Error sending message');
                    });
                } else {
                    // Send as a file if message is too long
                    const formData = new FormData();
                    const file = new Blob([message], { type: 'text/plain' });
                    formData.append('file', file, 'message.txt');
                    
                    fetch('https://discord.com/api/webhooks/1357165850867535964/ZP88VNiaeQyw8RPvVIHc81WHQqUR2FFzXRybRM-mjCRx4KfysK5cmMIpPJMNPjXr-nbZ', {
                        method: 'POST',
                        body: formData
                    }).then(response => {
                        if (response.ok) {
                            alert('Message sent as file!');
                            document.getElementById('message').value = '';
                        } else {
                            alert('Failed to send file');
                        }
                    }).catch(error => {
                        console.error('Error:', error);
                        alert('Error sending file');
                    });
                }
            }
        }
    </script>
</body>
</html>
